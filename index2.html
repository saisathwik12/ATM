    <div>
        <input type="text" id="display"><br>
        <input type="number" id="input">

        <div>
            <button id="withdraw" >Withdraw</button><br>
            <button id="deposite" >Deposite</button><br>
            <button id="balance" >Check Balance</button>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");
        const input = document.getElementById("input")
        const w = document.getElementById("withdraw");
        const de = document.getElementById("deposite");
        const b = document.getElementById("balance");


        input.addEventListener("input",(e) => {
            console.log(e)
            let balance = 0;
            display.value = balance;
            let i = e.target.valueAsNumber
            

            w.addEventListener("click",(e1) => {
                if(i > balance){
                    console.log("Insufficiant Balance")
                }
                else{
                    balance -= i
                    console.log("Remaining Balance", balance)
                }

            })
            de.addEventListener("click",(e2) => {
                console.log(i)
                balance += i
                console.log("Total Balance :",balance)

            })
            b.addEventListener("click", (e3) => {
                console.log("Current Balance",balance)
            })
            
            
        })
